<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/logmedico.css">
</head>
<body>
    <div class="container">

        <h1>Cadastro do MÃ©dico</h1>
        <h2 class="subtitulo">Preencha seus dados</h2>

        <form action="/salvar_medico" method="post" onsubmit="return validarCadastro()">

            <!-- Nome -->
            <input type="text"
                   name="nome"
                   id="nome"
                   placeholder="Nome Completo"
                   required
                   oninput="this.value = this.value.replace(/[0-9]/g, '')">

            <!-- Idade -->
            <input type="text"
                   name="idade"
                   id="idade"
                   placeholder="Idade"
                   maxlength="3"
                   required
                   oninput="this.value = this.value.replace(/[^0-9]/g, '')">

            <!-- GÃªnero -->
            <select name="genero" id="genero" required
                style="
                    width: 100%;
                    padding: 10px 12px;
                    border-radius: 10px;
                    border: 1px solid #ccc;
                    margin-bottom: 15px;
                    font-size: 15px;
                    box-sizing: border-box;
                    font-family: 'Segoe UI', Roboto, Arial, sans-serif;
                    color: #444;
                ">
                <option value="">Selecione o gÃªnero</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>

            <!-- CRM -->
            <input type="text"
                   name="crm"
                   id="crm"
                   placeholder="CRM"
                   maxlength="10"
                   required
                   oninput="this.value = this.value.replace(/[^0-9]/g, '')">

            <!-- Especialidade com select -->
            <select name="especialidade" id="especialidade" required
                style="
                    width: 100%;
                    padding: 10px 12px;
                    border-radius: 10px;
                    border: 1px solid #ccc;
                    margin-bottom: 15px;
                    font-size: 15px;
                    box-sizing: border-box;
                    font-family: 'Segoe UI', Roboto, Arial, sans-serif;
                    color: #444;
                ">
                <option value="" disabled selected>Selecione a especialidade</option>
                <option value="Geriatria">Geriatria</option>
                <option value="Pediatria">Pediatria</option>
                <option value="Otorrinolaringologia">Otorrinolaringologia</option>
                <option value="Cardiologia">Cardiologia</option>
                <option value="Dermatologia">Dermatologia</option>
                <option value="Oftalmologia">Oftalmologia</option>
                <option value="Neurologia">Neurologia</option>
                <option value="Ortopedia">Ortopedia</option>
                <option value="Fisioterapia">Fisioterapia</option>
                <option value="Urologia">Urologia</option>
                <option value="Gastroenterologia">Gastroenterologia</option>
                <option value="Ginecologia e ObstetrÃ­cia">Ginecologia e ObstetrÃ­cia</option>
            </select>

            <!-- Senha -->
            <div class="senha">
                <input type="password" 
                name="senha" 
                id="senha" 
                placeholder="Crie Sua Senha"
                required>

                <span id="toggleSenha" class="icone-olho">ğŸ‘ï¸</span>
            </div>

            <!-- Confirmar Senha -->
            <div class="senha">
                <input type="password"
                    name="confirmar_senha"
                    id="confirmar_senha"
                    placeholder="Confirme sua senha"
                    required>
                    
                <span id="toggleSenha" class="icone-olho">ğŸ‘ï¸</span>
            </div>
            <button type="submit">Cadastrar</button>
        </form>

        <!-- Voltar -->
        <button onclick="window.location.href='/medico'"
                style="margin-top: 12px; background-color: #4a4a4a;">
            Voltar
        </button>

    </div>

    <script>
        function validarCadastro() {
            const s1 = document.getElementById("senha").value.trim();
            const s2 = document.getElementById("confirmar_senha").value.trim();

            if (s1 !== s2) {
                alert("As senhas nÃ£o coincidem!");
                return false;
            }
            return true;
        }

        const senhaInput = document.getElementById("senha");
        const toggleSenhaBtn = document.getElementById("toggleSenha");

        toggleSenhaBtn.addEventListener("click", () => {
            if (senhaInput.type === "password") {
                senhaInput.type = "text";
                toggleSenhaBtn.textContent = "ğŸ™ˆ";
            } else {
                senhaInput.type = "password";
                toggleSenhaBtn.textContent = "ğŸ‘ï¸";
            }
        });
    </script>

</body>
</html>
